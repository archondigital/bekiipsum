---
layout: default
---
<div class="page">
	<header class="post-header">
		<div class="row">
			<div class="large-12 columns">

			<h1 class="entry-title">{{ page.title }}</h1>
			</div>
		</div>
	</header>			

	<article class="post-content">
		<div class="row">
			<div class="large-12 columns">
				{{ content }}
			</div>
		</div>
	</article>

</div>
